{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{category.name}}? </h2>

<form action="#" method = 'post'>
	
		<button type="submit" class="btn btn-default delete" id="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		<a  class="btn btn-default delete" href='{{url_for('editCategory' , category_id = category.id)}}'>
					 Cancel</button>
		</a>
	
	</form>

{% endblock %}
