{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{category.name}}</h1>
	</div>
</div>
<div class="row padding-top padding-bottom">
	<div class="col-md-1"></div>
	<div class="col-md-11 padding-none">
		<a href="{{url_for('deleteCategory', category_id = category.id )}}">
					<button class="btn btn-default delete" id="delete-restaurant">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category
					</button>
		</a>
	</div>
	<div class="col-md-7"></div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editCategory',category_id = category.id)}}" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" value="{{category.name}}" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<label for="description">Description:</label>
				<input type="text" value="{{category.description}}" class="form-control" maxlength="100" name="description">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				<a class="btn btn-default delete" href='{{url_for('showCategories')}}'>
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
